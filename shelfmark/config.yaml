name: Shelfmark
description: Book and audiobook download aggregator - search and download from multiple sources in one unified interface
version: "1.0.2"
slug: shelfmark
url: https://github.com/calibrain/shelfmark
arch:
  - amd64
  - aarch64
  - armv7
startup: application
boot: auto
init: false
ports:
  8084/tcp: 8084
ports_description:
  8084/tcp: Shelfmark Web UI
map:
  - media:rw
options:
  timezone: Etc/UTC
  log_level: info
schema:
  timezone: str
  log_level: list(debug|info|warning|error)
